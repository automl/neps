[tool.poetry]
name = "neural-pipeline-search"
version = "v0.6.1"
description = "Neural Pipeline Search helps deep learning experts find the best neural pipeline."
authors = [
    "Danny Stoll <stolld@cs.uni-freiburg.de>",
    "Simon Schrodi <schrodi@cs.uni-freiburg.de>",
    "Maciej Janowski <janowski@cs.uni-freiburg.de>",
    "Neeratyoy Mallik <mallik@cs.uni-freiburg.de>",
    "Binxin Ru",
    "Carl Hvarfner",
    "Samir Garibov",
    "Théophane Vallaeys",
    "Nils Kober",
    "Frank Hutter",
]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/automl/neps"
repository = "https://github.com/automl/neps"
documentation = "https://automl.github.io/neps/"
keywords = ["Neural Pipeline Search", "Neural Architecture Search", "Hyperparameter Optimization", "AutoML"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Natural Language :: English",
  "Operating System :: Unix",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: System :: Distributed Computing",
]
packages = [
    { include = "neps", from = "src" },
    { include = "metahyper", from = "src" },
    { include = "neps_examples" },
]


[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
ConfigSpace = "^0.4.19"
grakel = "^0.1.9"
numpy = [
    {version = "~1.21.0", python = "<3.8"},
    {version = "^1.22.0", python = ">=3.8"}
]
pandas = "^1.3.1"
networkx = "^2.6.3"
nltk = "^3.6.4"
path = "^16.2.0"
termcolor = "^1.1.0"
typing-extensions = "^4.0.1"
types-termcolor = "^1.1.2"
scipy = "^1.7"
# currently torch version 1.13.0 causes installation to fail on ARM Mac devices
# `Unable to find installation candidates for nvidia-cudnn-cu11 (8.5.0.96)`
torch = ">=1.7.0,<1.13.0"
matplotlib = "^3.4"
statsmodels = "^0.13.2"
more-itertools = "^9.0.0"
dill = "^0.3.6"
botorch = ">=0.6.0"
seaborn = "^0.12.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.10"
mypy = "^0.930"
pytest = "^6.2.5"
types-PyYAML = "^6.0.12"
typing-extensions = "^4.0.1"
types-termcolor = "^1.1.2"
jahs-bench = {git = "https://github.com/automl/jahs_bench_201.git", rev = "v1.0.2"}
mkdocs-material = "^8.1.3"
mike = "^1.1.2"
jupyter = ">=1.0"

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 90
target-version = ['py37']

[tool.isort]
profile = 'black'
line_length = 90

[tool.pytest.ini_options]
addopts = "--basetemp ./tests_tmpdir -m core_examples"
markers = ["all_examples", "core_examples", "regression_all"]

[tool.mypy]
files = ["neps"]
namespace_packages = true
follow_imports = "skip"
ignore_missing_imports = true
show_error_codes = true
incremental = false
explicit_package_bases = true

[[tool.mypy.overrides]]
module = [
  "neps.optimizers.bayesian_optimization.models.*",
  "neps.optimizers.bayesian_optimization.kernels.*",
  "neps.optimizers.bayesian_optimization.acquisition_functions.*",
  "neps.optimizers.bayesian_optimization.acquisition_function_optimization.*",
  "neps.search_spaces.architecture.*",
]
ignore_errors = true

