searcher_name: priorband_bo
searcher_alg: priorband
searcher_selection: neps-default
neps_decision_tree: false
searcher_args:
  eta: 3
  initial_design_type: max_budget
  prior_confidence: medium
  random_interleave_prob: 0.0
