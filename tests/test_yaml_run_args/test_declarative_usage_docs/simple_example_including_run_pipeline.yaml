# Extended NePS Configuration Example with External Pipeline Function
run_pipeline:
  path: path/to/your/run_pipeline.py  # Path to the Python file that contains your run_pipeline
  name: run_pipeline                  # Name of your run_pipeline function within this file

pipeline_space:
  learning_rate:
    lower: 1e-5
    upper: 1e-1
    log: True
  optimizer:
    choices: [adam, sgd, adamw]
  epochs: 50

root_directory: path/to/results       # Directory for result storage
max_evaluations_total: 20             # Budget
