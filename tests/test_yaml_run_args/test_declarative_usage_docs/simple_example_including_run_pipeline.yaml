# Simple NePS configuration including run_pipeline
run_pipeline:
  path: tests/test_yaml_run_args/test_declarative_usage_docs/run_pipeline.py
  name: run_pipeline_constant

pipeline_space:
  learning_rate:
    lower: 1e-5
    upper: 1e-1
    log: True  # Log scale for learning rate
  epochs:
    lower: 5
    upper: 20
    is_fidelity: True
  optimizer:
    choices: [adam, sgd, adamw]
  batch_size: 64

root_directory: path/to/results/simple_example_including_run_pipeline       # Directory for result storage
max_evaluations_total: 20             # Budget

overwrite_working_directory: True
