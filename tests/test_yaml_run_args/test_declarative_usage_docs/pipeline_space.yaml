# pipeline_space including priors and fidelity
learning_rate:
  lower: 1e-5
  upper: 1e-1
  log: True  # Log scale for learning rate
  prior: 1e-2
  prior_confidence: "medium"
epochs:
  lower: 5
  upper: 20
  prior: 10
  is_fidelity: True
optimizer:
  choices: [adam, sgd, adamw]
  prior: adam
  prior_confidence: low
batch_size: 64
