# Full Configuration Template for NePS
run_pipeline:
  path: tests/test_yaml_run_args/test_declarative_usage_docs/run_pipeline.py  # Path to the Python file that contains your run_pipeline
  name: run_pipeline                  # Name of your run_pipeline function within this file

pipeline_space:
  learning_rate:
    lower: 1e-5
    upper: 1e-1
    log: True
  optimizer:
    choices: [adam, sgd, adamw]
  epochs:
    value: 50

root_directory: path/to/results       # Directory for result storage
max_evaluations_total: 20             # Budget
max_cost_total:

# Debug and Monitoring
overwrite_working_directory: True
post_run_summary: True
development_stage_id:
task_id:

# Parallelization Setup
max_evaluations_per_run:
continue_until_max_evaluation_completed: False

# Error Handling
loss_value_on_error:
cost_value_on_error:
ignore_errors:

# Customization Options
searcher: bayesian_optimization       # Internal key to select a NePS optimizer.

# Hooks
pre_load_hooks:
